<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GifTastic - Find Some GIFs</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <div id="btnContainer">
            <div id="addBtn">
                <div id="forms">
                    <form>
                        <label for="gameID">Add a game to GIFify:</label><br>
                        <input type="text" id="gameEntry" name="gameID">
                        <input type="submit" id="btnSubmit" value="Add">
                    </form>
                    <form>
                        <label>How many GIFs to search for?</label><br>
                        <select id="limit" onchange="changeLimit(this)">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                            <option value="25">25</option>
                        </select>
                    </form>
                </div>
            </div>
            <div id="btnWrap">
            </div>
        </div>
        <div id="imgContainer">
        </div>
        <script src="assets/js/app.js"></script>
    </body>
</html>
